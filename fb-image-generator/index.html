<!DOCTYPE html>
<html>
<head>
    <title>Link Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Facebook Safe Link Generator</h1>
        
        <div class="form-group">
            <label>Upload Image:</label>
            <input type="file" id="imageUpload" accept="image/*">
        </div>

        <div class="form-group">
            <label>Adsterra Link:</label>
            <input type="text" id="adLink" placeholder="https://your-adsterra-link.com">
        </div>

        <button onclick="generate()">Create Safe Link</button>

        <div id="result" class="result-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
