<!DOCTYPE html>
<html>
<head>
    <title>Facebook Link Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate Facebook-Safe Links</h1>
        
        <div class="form-group">
            <label>Upload Image:</label>
            <input type="file" id="imageUpload" accept="image/*">
        </div>

        <div class="form-group">
            <label>Adsterra Link:</label>
            <input type="text" id="adLink" placeholder="https://your-adsterra-link.com">
        </div>

        <button onclick="generate()">Create Link</button>

        <div id="result">
            <h3>Your Facebook-Safe Link:</h3>
            <input type="text" id="generatedLink" readonly>
            <button onclick="copyLink()">Copy Link</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
